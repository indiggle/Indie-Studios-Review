<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .stars {
      display: flex;
      cursor: pointer;
      font-size: 2rem;
      color: lightgray;
    }
    .stars span:hover,
    .stars span:hover ~ span,
    .stars .selected {
      color: gold;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Leave a Review</h2>
  <div class="stars" id="star-rating">
    <span data-value="5">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="1">&#9733;</span>
  </div>

  <textarea id="review" rows="5" placeholder="Write your review here..."></textarea>
  <input type="text" id="name" placeholder="Your name..." />
  <button onclick="submitReview()">Submit</button>

  <script>
    let selectedRating = 0;

    const stars = document.querySelectorAll("#star-rating span");
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = star.getAttribute("data-value");
        stars.forEach(s => s.classList.remove("selected"));
        star.classList.add("selected");
        let found = false;
        stars.forEach(s => {
          if (s === star) found = true;
          if (!found) s.classList.add("selected");
        });
      });
    });

    function submitReview() {
      const reviewText = document.getElementById("review").value;
      const name = document.getElementById("name").value;

      if (selectedRating == 0 || reviewText === "" || name === "") {
        alert("Please fill in all fields and select a star rating.");
        return;
      }

      console.log("Rating:", selectedRating);
      console.log("Review:", reviewText);
      console.log("Name:", name);

      // TODO: send to backend or save
      alert("Thanks for your review!");
      document.getElementById("review").value = "";
      document.getElementById("name").value = "";
      selectedRating = 0;
      stars.forEach(s => s.classList.remove("selected"));
    }
  </script>
</body>
</html>
