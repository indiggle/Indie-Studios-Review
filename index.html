<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .stars {
      display: flex;
      cursor: pointer;
      font-size: 2rem;
      color: lightgray;
      flex-direction: row; /* Left to right */
    }
    .stars span {
      transition: color 0.2s;
    }
    .stars span.hovered,
    .stars span.selected {
      color: gold;
    }
    textarea, input {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Leave a Review</h2>

  <div class="stars" id="star-rating">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>

  <textarea id="review" rows="5" placeholder="Write your review here..."></textarea>
  <input type="text" id="name" placeholder="Your name..." />
  
  <div style="margin-top: 10px; display: flex; align-items: center;">
  <input type="checkbox" id="anonymous" style="margin-right: 8px;" />
  <label for="anonymous" style="margin: 0;">Check this box if youâ€™d like to remain anonymous</label>
</div>

  
  <button onclick="submitReview()">Submit</button>

  <script>
    let selectedRating = 0;
    const stars = document.querySelectorAll("#star-rating span");

    stars.forEach((star, index) => {
      // Hover effect
      star.addEventListener("mouseover", () => {
        resetStars();
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("hovered");
        }
      });

      // Remove hover on mouseout
      star.addEventListener("mouseout", () => {
        resetStars();
      });

      // Click to select rating
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.getAttribute("data-value"));
        updateSelectedStars(selectedRating);
      });
    });

    function resetStars() {
      stars.forEach(star => star.classList.remove("hovered", "selected"));
      if (selectedRating > 0) {
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      }
    }

    function updateSelectedStars(rating) {
      stars.forEach(star => star.classList.remove("selected"));
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add("selected");
      }
    }

    function submitReview() {
      const reviewText = document.getElementById("review").value.trim();
      const nameInput = document.getElementById("name").value.trim();
      const anonymousChecked = document.getElementById("anonymous").checked;
      const nameToSubmit = anonymousChecked ? "Anonymous" : nameInput;

      if (selectedRating === 0 || reviewText === "") {
        alert("Please select a star rating and write your review.");
        return;
      }

      // Replace with your actual SheetDB API URL
      const url = "https://sheetdb.io/api/v1/5dt838ys1w4cs";

      const data = {
        data: {
          rating: selectedRating,
          review: reviewText,
          name: nameToSubmit
        }
      };

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Thanks for your review!");
          document.getElementById("review").value = "";
          document.getElementById("name").value = "";
          document.getElementById("anonymous").checked = false;
          selectedRating = 0;
          resetStars();
        } else {
          alert("Failed to send review.");
        }
      });
    }
  </script>
</body>
</html>
