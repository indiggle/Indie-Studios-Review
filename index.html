<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leave a Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .stars {
      display: flex;
      cursor: pointer;
      font-size: 2rem;
      color: lightgray;
      flex-direction: row;
    }
    .stars span {
      transition: color 0.2s;
    }
    .stars span.hovered,
    .stars span.selected {
      color: gold;
    }
    textarea, input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .inline-label {
      display: inline;
      margin: 0;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .review {
      border-top: 1px solid #ccc;
      padding-top: 10px;
      margin-top: 15px;
    }
    .review .meta {
      font-size: 0.9rem;
      color: #666;
    }
    .review .stars {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h2>Leave a Review</h2>

  <div class="stars" id="star-rating">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
  </div>

  <textarea id="review" rows="5" placeholder="Write your review here..."></textarea>
  <input type="text" id="name" placeholder="Your name..." />
  
  <div style="margin-top: 10px; display: flex; align-items: center;">
    <input type="checkbox" id="anonymous" style="margin-right: 8px;" />
    <label for="anonymous" class="inline-label">Check this box if you’d like to remain anonymous</label>
  </div>

  <button onclick="submitReview()">Submit</button>

  <h3>Recent Reviews</h3>
  <div id="reviews"></div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/5dt838ys1w4cs";

    let selectedRating = 0;
    const stars = document.querySelectorAll("#star-rating span");

    stars.forEach((star, index) => {
      star.addEventListener("mouseover", () => {
        resetStars();
        for (let i = 0; i <= index; i++) {
          stars[i].classList.add("hovered");
        }
      });

      star.addEventListener("mouseout", () => {
        resetStars();
      });

      star.addEventListener("click", () => {
        selectedRating = parseInt(star.getAttribute("data-value"));
        updateSelectedStars(selectedRating);
      });
    });

    function resetStars() {
      stars.forEach(star => star.classList.remove("hovered", "selected"));
      if (selectedRating > 0) {
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add("selected");
        }
      }
    }

    function updateSelectedStars(rating) {
      stars.forEach(star => star.classList.remove("selected"));
      for (let i = 0; i < rating; i++) {
        stars[i].classList.add("selected");
      }
    }

    function getCurrentTimestamp() {
      const now = new Date();
      return now.toLocaleString("en-PH", {
        timeZone: "Asia/Manila",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false
      }).replace(",", "");
    }

    function submitReview() {
      const reviewText = document.getElementById("review").value.trim();
      const nameInput = document.getElementById("name").value.trim();
      const anonymousChecked = document.getElementById("anonymous").checked;
      const nameToSubmit = anonymousChecked ? "Anonymous" : nameInput;
      const timestamp = getCurrentTimestamp();

      if (selectedRating === 0 || reviewText === "") {
        alert("Please select a star rating and write your review.");
        return;
      }

      const data = {
        data: {
          rating: selectedRating,
          review: reviewText,
          name: nameToSubmit,
          timestamp: timestamp
        }
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Thanks for your review!");
          document.getElementById("review").value = "";
          document.getElementById("name").value = "";
          document.getElementById("anonymous").checked = false;
          selectedRating = 0;
          resetStars();
          loadReviews();
        } else {
          alert("Failed to send review.");
        }
      });
    }

    function loadReviews() {
      fetch(API_URL)
        .then(response => response.json())
        .then(data => {
          const reviewsContainer = document.getElementById("reviews");
          reviewsContainer.innerHTML = "";

          // Sort by most recent timestamp
          data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

          data.forEach(review => {
            const reviewEl = document.createElement("div");
            reviewEl.classList.add("review");

            const starDisplay = "★".repeat(parseInt(review.rating)) + "☆".repeat(5 - parseInt(review.rating));

            reviewEl.innerHTML = `
              <div class="stars">${starDisplay}</div>
              <p>${review.review}</p>
              <div class="meta">– ${review.name} on ${review.timestamp}</div>
            `;
            reviewsContainer.appendChild(reviewEl);
          });
        });
    }

    // Load reviews when the page opens
    loadReviews();
  </script>
</body>
</html>
